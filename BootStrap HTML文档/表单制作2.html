<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>内联表单</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
</head>

<body>
<form class="container form-inline">
 <div class="form-group">
 <label for="name">name:</label>
 <input id="name" type="text" class="form-control" placeholder="lan"/>
 </div>
 <div class="form-group">
 <label for="email">email:</label>
 <input id="email" type="email" class="form-control" placeholder="123456@qq.com"/>
 </div>
 <div class="checkbox">
 <label>
 <input type="checkbox">remenber me
 </label>
 </div>
 <input type="button" value="submit" class="btn btn-default"/>
</form>
</body>
</html>
